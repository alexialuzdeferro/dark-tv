<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Goth TV</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body { 
            font-family: 'VT323', monospace;
            min-height: 100vh;
            margin: 0;
            background-color: #050505;
            transition: all 0.5s ease;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Scrollbar Fina */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.5); }
        ::-webkit-scrollbar-thumb { background: currentColor; border-radius: 4px; }

        /* Moldura da TV */
        .tv-frame {
            box-shadow: inset 0 0 80px rgba(0,0,0,0.9), 0 0 20px rgba(0,0,0,0.8);
            border-radius: 20px; /* Reduzi um pouco o raio para mobile */
            padding: 16px; /* Padding menor no mobile */
            position: relative;
            transition: border-color 0.5s, box-shadow 0.5s, background-color 0.5s;
        }
        @media (min-width: 768px) {
            .tv-frame {
                border-radius: 30px;
                padding: 24px;
            }
        }

        /* Tela CRT */
        .crt-screen {
            position: relative;
            overflow: hidden;
            border-radius: 60px / 30px; /* Curvatura ajustada */
            box-shadow: inset 0 0 90px rgba(0,0,0,1);
            background: #000;
            transition: all 0.3s;
        }
        @media (min-width: 768px) {
            .crt-screen {
                border-radius: 120px / 40px;
            }
        }
        
        .scanlines {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.5) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }

        .screen-glare {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 40%);
            pointer-events: none;
            z-index: 51;
            border-radius: inherit; /* Herda do pai para acompanhar responsividade */
        }

        /* Visualizer */
        @keyframes fall-and-shake {
            0% { transform: translateY(-100%) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translateY(0%) translateX(-2px); opacity: 0.8; }
            100% { transform: translateY(150%) translateX(0); opacity: 0; }
        }

        .vis-line {
            position: absolute;
            left: 0; right: 0; height: 2px;
            opacity: 0;
        }
        
        .video-layer {
            mix-blend-mode: screen;
            opacity: 0.6;
        }

        /* Glitch Title */
        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(-10deg); }
            40% { transform: skew(10deg); }
            60% { transform: skew(-5deg); }
            80% { transform: skew(5deg); }
            100% { transform: skew(0deg); }
        }
        .title-glitch {
            animation: glitch-skew 3s infinite linear alternate-reverse;
        }

        /* Animações TV */
        @keyframes turn-on {
            0% { transform: scale(1, 0.005); filter: brightness(30); opacity: 1; }
            55% { transform: scale(1, 1); filter: brightness(1); opacity: 1; }
            100% { transform: scale(1, 1); filter: brightness(1); opacity: 1; }
        }
        .turn-on-anim { animation: turn-on 0.4s forwards; }

        @keyframes turn-off {
            0% { transform: scale(1, 1); filter: brightness(1); opacity: 1; }
            60% { transform: scale(1, 0.001); filter: brightness(10); }
            100% { transform: scale(0, 0.001); filter: brightness(30); opacity: 0; }
        }
        .turn-off-anim { animation: turn-off 0.4s forwards; }

        /* Pânico */
        @keyframes panic-shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            25% { transform: translate(-2px, -2px) rotate(-1deg); }
            50% { transform: translate(-2px, 2px) rotate(1deg); }
            75% { transform: translate(2px, -2px) rotate(-1deg); }
            100% { transform: translate(2px, 2px) rotate(0deg); }
        }
        .panic-active {
            animation: panic-shake 0.15s infinite;
            border-color: #ff0000 !important;
            box-shadow: 0 0 80px #ff0000 !important;
        }

        /* Estática */
        @keyframes noise {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        .static-noise {
            position: absolute; inset: -50%; width: 200%; height: 200%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABMTExERERmZmYzMzMzMzM8g2O3AAAACHRSTlMAMwA3M3MzMzPP34+OAAAAJUlEQVQ4y2NgQAwamkAAlYGhWQBBQwMCNLSAAA0NCNDQgAANDQAAgO0B9XQh1AAAAABJRU5ErkJggg==');
            animation: noise 0.2s infinite steps(10);
            opacity: 0.15; pointer-events: none; z-index: 5;
        }

        /* Gaveta de Músicas (Modal) */
        .playlist-modal {
            backdrop-filter: blur(15px);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s;
        }
        .playlist-modal.closed {
            transform: translateY(105%);
            opacity: 0;
            pointer-events: none;
        }
        .playlist-modal.open {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const videos = [
          { id: '-HeCgOiirV4', title: 'Ritual Inicial' },
          { id: 'tBpQ1f77PDA', title: 'The Perfect Girl' },
          { id: 'h4Jnv-pb6sk', title: 'Silhouette' },
          { id: 'A_ZJnKoMoBA', title: 'After Dark' },
          { id: '9CvpeDHgCpo', title: 'Goth' },
          { id: 'LHUz8vA_wCM', title: 'Sudno' },
          { id: 'bIGoN8_vv_Y', title: 'Little Dark Age' },
          { id: 'npQwX2X3WBE', title: 'Resonance' },
          { id: 'qLQ0PZ-Zwc8', title: 'Vampire' },
          { id: 'bjxfcGJM3V4', title: 'Dark Beach' },
          { id: 'DOzdBjtA9H0', title: 'Nightcall' },
          { id: 'qFtiH1bZuJ0', title: 'SimpsonWave' },
          { id: 'FaHMRB30HmA', title: 'Gallowdance' },
          { id: 'VdAlPCrndT8', title: 'Crimson' },
          { id: 'gebchYvcp2s', title: 'Shadows' },
          { id: '77GxLUUEcHo', title: 'Insomnia' },
          { id: 'bYM8iPn47yE', title: 'Eternal' },
          { id: 'bpxKOOUhLs8', title: 'Void' },
          { id: 'y0AaKrZLFQo', title: 'Kletka' },
          { id: 'LVQi3iyx_Hc', title: 'Tears' },
          { id: 'ElcwzDwdYkA', title: 'Tancevat' },
          { id: 'F3VwhAe7Ks0', title: 'Gorod' },
          { id: 'mwooX2qXrwE', title: 'Calm Night' },
          { id: 'lAt6qFZby5w', title: 'Tancuy' },
          { id: 'Wj1r0bU3pkg', title: 'Passion' },
          { id: '5zS9CbU1gxY', title: 'Things I Don\'t Need' },
          { id: 'pO4lvJUwrwk', title: 'Babes of the 80s' },
          { id: 'X8wAX8uZHi8', title: 'Kasvetli Kutlama' },
          { id: '4AcNJQYb0Rw', title: 'Pain' },
          { id: '6170iawsQHE', title: 'The Perfect Girl (Alt)' }
        ];

        // Paleta de Cores Dinâmica
        const COLOR_PALETTES = [
            { main: '#ff0033', bg: '#1a0505', border: '#330000', name: 'Sangue' },   // Red
            { main: '#b026ff', bg: '#10051a', border: '#2d004d', name: 'Roxo' },     // Purple
            { main: '#00ff41', bg: '#001a05', border: '#003300', name: 'Ácido' },    // Green
            { main: '#00ccff', bg: '#00101a', border: '#002633', name: 'Ciano' },    // Cyan
            { main: '#ff0099', bg: '#1a0010', border: '#33001f', name: 'Hot Pink' }, // Pink
            { main: '#ff6600', bg: '#1a0a00', border: '#331400', name: 'Laranja' }   // Orange
        ];

        // Ícones Ajustados (Tamanhos menores para mobile via classes)
        const IconPower = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18.36 6.64a9 9 0 1 1-12.73 0"/><line x1="12" y1="2" x2="12" y2="12"/></svg>;
        const IconSkip = ({ flip, className }) => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={{ transform: flip ? 'rotate(180deg)' : 'none' }}><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg>;
        const IconList = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>;
        const IconSkull = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="9" cy="12" r="1"/><circle cx="15" cy="12" r="1"/><path d="M8 20v2h8v-2"/><path d="M12.5 17l.5-2 .5 2h2l.5-2 .5 2h2.5"/><path d="M3.5 14.5l.5 2 .5-2h2l.5 2 .5-2"/><path d="M2 12c0-5 4-9 10-9s10 4 10 9a5 5 0 0 1-5 5h-10a5 5 0 0 1-5-5z"/></svg>;
        const IconClose = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const IconSun = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>;
        const IconMoon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>;
        const IconZap = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;

        function App() {
            const [isOn, setIsOn] = useState(false);
            const [currentChannel, setCurrentChannel] = useState(0);
            const [volume, setVolume] = useState(50);
            const [showStatic, setShowStatic] = useState(false);
            const [panicMode, setPanicMode] = useState(false);
            const [showPlaylist, setShowPlaylist] = useState(false);
            const [visualizerLines, setVisualizerLines] = useState([]);
            
            const playerRef = useRef(null);
            
            const currentColor = COLOR_PALETTES[currentChannel % COLOR_PALETTES.length];

            useEffect(() => {
                const lines = Array.from({ length: 12 }).map((_, i) => ({
                    id: i,
                    delay: Math.random() * 2,
                    duration: 1 + Math.random() * 2,
                    top: Math.random() * 100
                }));
                setVisualizerLines(lines);
            }, []);

            useEffect(() => {
                if (!window.YT) {
                    const tag = document.createElement('script');
                    tag.src = "https://www.youtube.com/iframe_api";
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                }
                window.onYouTubeIframeAPIReady = () => {
                    playerRef.current = new window.YT.Player('player', {
                        height: '100%',
                        width: '100%',
                        videoId: videos[0].id,
                        playerVars: { 'autoplay': 0, 'controls': 0, 'modestbranding': 1, 'disablekb': 1, 'showinfo': 0, 'rel': 0 },
                        events: {
                            'onStateChange': (event) => {
                                if (event.data === 0) changeChannel(1);
                            }
                        }
                    });
                };
            }, []);

            const togglePower = () => {
                const newState = !isOn;
                setIsOn(newState);
                if (playerRef.current && playerRef.current.getPlayerState) {
                    newState ? playerRef.current.playVideo() : playerRef.current.pauseVideo();
                }
                if (!newState) {
                    setPanicMode(false);
                    setShowPlaylist(false);
                }
            };

            const togglePanic = () => {
                if (!isOn) return;
                setPanicMode(!panicMode);
            };

            const changeChannel = (direction) => {
                if (!isOn) return;
                performChannelSwitch((currentChannel + direction + videos.length) % videos.length);
            };

            const selectChannel = (index) => {
                 if (!isOn) togglePower();
                 performChannelSwitch(index);
                 setShowPlaylist(false);
            };

            const performChannelSwitch = (index) => {
                setShowStatic(true);
                setTimeout(() => setShowStatic(false), 500); 
                setCurrentChannel(index);
                if (playerRef.current && playerRef.current.loadVideoById) {
                    playerRef.current.loadVideoById(videos[index].id);
                }
            };

            const handleVolume = (e) => {
                const vol = e.target.value;
                setVolume(vol);
                if (playerRef.current && playerRef.current.setVolume) playerRef.current.setVolume(vol);
            };

            const videoStyle = {
                filter: `
                    sepia(${isOn ? (panicMode ? 0 : 0.2) : 0}) 
                    contrast(${isOn ? (panicMode ? 2.0 : 1.3) : 0}) 
                    saturate(${isOn ? (panicMode ? 3 : 1.1) : 0})
                    blur(${panicMode ? 2 : 0}px)
                    ${panicMode ? 'invert(0.1)' : ''}
                `,
                opacity: isOn ? 1 : 0
            };

            const themeStyle = {
                color: panicMode ? '#fff' : currentColor.main,
                borderColor: panicMode ? '#ff0000' : currentColor.border,
                bgPanel: panicMode ? '#330000' : currentColor.bg
            };

            return (
                <div 
                    className="flex flex-col items-center justify-center min-h-screen relative overflow-x-hidden p-2 md:p-4 transition-colors duration-700"
                    style={{ backgroundColor: '#050505', color: themeStyle.color }}
                >
                    
                    {/* TV CONTAINER */}
                    <div 
                        className={`tv-frame w-full max-w-4xl h-[70vh] min-h-[450px] flex flex-col transition-all duration-500 z-10 ${panicMode ? 'panic-active' : ''} border-2 md:border-4`}
                        style={{ 
                            backgroundColor: '#111', 
                            borderColor: themeStyle.borderColor,
                            boxShadow: isOn ? `0 0 40px ${themeStyle.borderColor}` : 'none'
                        }}
                    >
                        
                        {/* TELA */}
                        <div className="flex-1 relative p-2 min-h-0">
                            <div className="crt-screen w-full h-full relative bg-black border-[2px] md:border-[3px]" style={{ borderColor: '#222' }}>
                                
                                <div className={`w-full h-full transition-all duration-200 ${isOn ? 'turn-on-anim' : 'turn-off-anim'} relative`}>
                                    <div id="player" className="w-full h-full pointer-events-none video-layer absolute inset-0" style={videoStyle}></div>
                                    
                                    {/* VISUALIZER */}
                                    {isOn && visualizerLines.map((line) => (
                                        <div 
                                            key={line.id}
                                            className="vis-line"
                                            style={{
                                                top: `${line.top}%`,
                                                animation: `fall-and-shake ${line.duration}s infinite linear`,
                                                animationDelay: `${line.delay}s`,
                                                backgroundColor: panicMode ? '#fff' : currentColor.main,
                                                boxShadow: `0 0 10px ${panicMode ? '#fff' : currentColor.main}`
                                            }}
                                        ></div>
                                    ))}

                                    {/* Título */}
                                    {isOn && !showStatic && (
                                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-30">
                                            <h2 
                                                className={`title-glitch text-4xl md:text-8xl font-bold uppercase text-center px-4 leading-none opacity-80`}
                                                style={{ 
                                                    textShadow: panicMode ? '4px 0 #000' : `3px 0 #fff, -3px 0 ${currentColor.main}`
                                                }}
                                            >
                                                {videos[currentChannel].title}
                                            </h2>
                                        </div>
                                    )}
                                </div>

                                <div className="scanlines"></div>
                                <div className="screen-glare"></div>
                                {(showStatic || !isOn || panicMode) && <div className="static-noise" style={{ opacity: !isOn ? 0 : (panicMode ? 0.3 : 0.15) }}></div>}

                                {isOn && (
                                    <div className="absolute top-4 right-4 md:top-6 md:right-8 text-2xl md:text-3xl font-bold tracking-widest z-40 drop-shadow-md">
                                        CH {String(currentChannel + 1).padStart(2, '0')}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* PAINEL DE CONTROLE */}
                        <div 
                            className="h-auto py-3 md:py-4 mt-2 rounded-xl border-t-2 flex flex-col gap-3 px-4 md:px-8 relative transition-colors duration-500"
                            style={{ backgroundColor: themeStyle.bgPanel, borderColor: themeStyle.borderColor }}
                        >
                            <div className="flex items-center justify-between">
                                {/* Power & Panico (Esquerda) */}
                                <div className="flex items-center gap-2 md:gap-4">
                                    <button 
                                        onClick={togglePower}
                                        className={`w-10 h-10 md:w-14 md:h-14 rounded-full border-2 md:border-4 flex items-center justify-center shadow-lg transition-all active:scale-95 p-2`}
                                        style={{ 
                                            backgroundColor: isOn ? '#2a0000' : '#1a1a1a', 
                                            borderColor: isOn ? themeStyle.color : '#333',
                                            boxShadow: isOn ? `0 0 10px ${themeStyle.color}` : 'none',
                                            color: isOn ? themeStyle.color : '#666'
                                        }}
                                    >
                                        <IconPower className="w-full h-full" />
                                    </button>
                                    <button 
                                        onClick={togglePanic} 
                                        className={`w-9 h-9 md:w-12 md:h-12 rounded border-2 flex items-center justify-center shadow-lg active:scale-95 group p-1.5 ${panicMode ? 'bg-red-600 border-white animate-pulse' : 'bg-black'}`}
                                        style={{ borderColor: panicMode ? '#fff' : '#660000' }}
                                    >
                                        <IconSkull className={`w-full h-full ${panicMode ? 'text-white' : 'text-red-900 group-hover:text-red-500'}`} />
                                    </button>
                                </div>

                                {/* Navegação (Centro) */}
                                <div className="flex items-center gap-2 md:gap-3 p-1.5 md:p-2 rounded-lg border shadow-[inset_0_0_10px_rgba(0,0,0,0.5)]" style={{ backgroundColor: '#000', borderColor: '#222' }}>
                                    <button onClick={() => changeChannel(-1)} className="p-1.5 md:p-2 hover:bg-white/10 rounded transition-colors w-8 h-8 md:w-auto" style={{ color: themeStyle.color }}><IconSkip flip={true} className="w-full h-full" /></button>
                                    <div className="h-4 md:h-6 w-px bg-gray-800"></div>
                                    <button 
                                        onClick={() => setShowPlaylist(!showPlaylist)} 
                                        className={`p-1.5 md:p-2 rounded transition-colors flex gap-2 items-center px-2 md:px-4 font-bold tracking-widest h-8 md:h-auto ${showPlaylist ? 'bg-white/20' : 'hover:bg-white/10'}`}
                                        style={{ color: themeStyle.color }}
                                    >
                                        <div className="w-4 h-4 md:w-5 md:h-5"><IconList className="w-full h-full" /></div>
                                        <span className="hidden md:inline">FITAS</span>
                                    </button>
                                    <div className="h-4 md:h-6 w-px bg-gray-800"></div>
                                    <button onClick={() => changeChannel(1)} className="p-1.5 md:p-2 hover:bg-white/10 rounded transition-colors w-8 h-8 md:w-auto" style={{ color: themeStyle.color }}><IconSkip className="w-full h-full" /></button>
                                </div>

                                {/* Volume (Direita) */}
                                <div className="hidden md:flex flex-col items-end justify-center">
                                    <div className="text-xs uppercase tracking-widest mb-1 opacity-70">Volume</div>
                                    <input 
                                        type="range" min="0" max="100" value={volume} onChange={handleVolume} 
                                        className="w-24 h-2 rounded-lg appearance-none cursor-pointer"
                                        style={{ backgroundColor: '#222', accentColor: themeStyle.color }}
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* GAVETA DE PLAYLIST */}
                    <div 
                        className={`playlist-modal fixed bottom-0 left-0 right-0 h-[70vh] z-50 border-t-4 flex flex-col p-4 md:p-6 shadow-[0_-20px_50px_rgba(0,0,0,0.9)] ${showPlaylist ? 'open' : 'closed'}`}
                        style={{ 
                            backgroundColor: 'rgba(5, 5, 5, 0.98)', 
                            borderColor: themeStyle.color,
                            color: themeStyle.color
                        }}
                    >
                        <div className="flex justify-between items-center mb-4 md:mb-6 border-b pb-4 shrink-0" style={{ borderColor: 'rgba(255,255,255,0.1)' }}>
                            <h3 className="text-2xl md:text-3xl font-bold tracking-widest uppercase flex items-center gap-3">
                                <div className="w-6 h-6"><IconList className="w-full h-full" /></div>
                                Acervo
                            </h3>
                            <button onClick={() => setShowPlaylist(false)} className="p-2 hover:bg-white/10 rounded-full transition-colors">
                                <IconClose />
                            </button>
                        </div>
                        
                        {/* GRID DE MINIATURAS ADAPTADO */}
                        <div className="flex-1 overflow-y-auto pr-2">
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4 pb-12">
                                {videos.map((video, index) => (
                                    <button
                                        key={video.id}
                                        onClick={() => selectChannel(index)}
                                        className={`
                                            flex flex-col text-left group relative overflow-hidden rounded border transition-all hover:scale-105 hover:z-10
                                            ${currentChannel === index ? 'ring-2 opacity-100' : 'opacity-70 hover:opacity-100'}
                                        `}
                                        style={{ 
                                            borderColor: '#333',
                                            backgroundColor: '#000',
                                            ringColor: themeStyle.color
                                        }}
                                    >
                                        <div className="aspect-video relative w-full bg-[#111]">
                                            <img 
                                                src={`https://img.youtube.com/vi/${video.id}/mqdefault.jpg`} 
                                                className="w-full h-full object-cover" 
                                                alt={video.title} 
                                            />
                                            {currentChannel === index && (
                                                <div className="absolute inset-0 bg-black/60 flex items-center justify-center">
                                                    <div className="animate-pulse font-bold tracking-widest text-xs" style={{ color: themeStyle.color }}>▶ ON AIR</div>
                                                </div>
                                            )}
                                        </div>
                                        <div className="p-2 w-full bg-[#111]">
                                            <div className="text-[10px] text-gray-500 uppercase tracking-wider mb-1">FITA {String(index + 1).padStart(2, '0')}</div>
                                            <div className="text-sm font-bold w-full text-gray-300 group-hover:text-white leading-tight break-words">
                                                {video.title}
                                            </div>
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                    
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
